name: üöÄ Deploy Django

on:
    push:
        branches: [main]

jobs:
    build-deploy:
        name: üéâ Build and Deploy

        runs-on: ubuntu-latest

        steps:
            - name: üöö Get latest code
              uses: actions/checkout@v2

            - name: üî® Set up Python 3.12
              uses: actions/setup-python@v2
              with:
                  python-version: 3.12

            - name: üõ† Install Dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install -r requirements.txt

            - name: ‚ñ∂ Run Tests
              run: |
                  python manage.py test
              env:
                  SECRET_KEY: ${{ secrets.BASE_KEY }}
                  SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
                  SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
                  NEW_AES_KEY: ${{ secrets.NEW_AES_KEY }}
                  DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}

            - name: üîÉ Restart Server
              run: |
                  mkdir tmp
                  touch tmp/restart.txt

            - name: ‚òÅ SFTP Deploy
              uses: easingthemes/ssh-deploy@v2
              env:
                  SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
                  REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
                  REMOTE_USER: ${{ secrets.REMOTE_USER }}
                  REMOTE_PORT: 21098 -o HostKeyAlgorithms=+ssh-rsa -o PubkeyAcceptedKeyTypes=+ssh-rsa
                  TARGET: ${{ secrets.REMOTE_TARGET }}
